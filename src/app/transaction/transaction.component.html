<div class="container ">
    <div class="row">

        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h2 class="text-white text-center">Transactions</h2>

            <table class="table text-center text-white" id="table">
                
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of transactionArray">
                        <td>{{i.Type}}</td>
                        <td>{{i.Amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
