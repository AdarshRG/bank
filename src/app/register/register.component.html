

<div class="container w-25 p-3 text-center g" style="margin-top: 150px;background-color: rgba(109, 99, 87, 0.523);">
    <h1 class="text-center text white" style="font-family: 'Lora', serif;" ><b>Create New Account</b></h1>
    <form [formGroup]="registerForm"   action="">
        <input formControlName="acno"  id="u1" name="acnum" class="form-control" type="text" placeholder="account number"><br>
        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" class="text-start ms-3">
            <p class="text-danger">Include numbers only</p>
        </div>
        <input formControlName="uname" id="p1" name="uname" class="form-control" type="text" placeholder="username"><br>
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" class="text-start ms-3">
            <p class="text-danger">Include Charactors only</p>
        </div>
        <input formControlName="psw" id="z1" name="password" class="form-control" type="password" placeholder="enter pasword"><br>
        <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched" class="text-start ms-3">
            <p class="text-danger">Include characters  and numbers only</p>
        </div>
       
        <button (click)="register()" type="submit" class="btn btn-primary">Sign up</button>
      </form>
</div>
